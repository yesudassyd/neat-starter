--- 
layout: doctor
---

<div class="container max-w-3xl pt-5" style="margin-top: 150px; margin-bottom: 50px;" >

    <h1 class="font-bold">Doctor Profile</h1>

</div>
<div class="container max-w-3xl" style="margin-bottom: 100px;" >
    <div id="doctor_details"></div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                id: params.get('id'),
                createdAt: params.get('createdAt')
            };
        }

        function doctorDisplay({name, id, createdAt}) {
            const doctorDetails = document.getElementById("doctor_details");
            doctorDetails.innerHTML = `
                <p><strong>Doctor Name:</strong> ${name}</p>
                <p><strong>Doctor Id:</strong> ${id}</p>
                <p><strong>CreatedAt:</strong> ${createdAt}</p>
            `;
        }

        const doctorData = getQueryParams();
        doctorDisplay(doctorData);
    </script>
</div>
